<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <!-- 
    https://hackmd.io/@bucky0112/H1d5SGlfWg
    為所有輸入欄位加上 v-model 綁定
    姓名使用 .trim 修飾符去除前後空白
    年齡使用 .number 修飾符轉換為數字
    性別使用單選按鈕（radio）
    興趣使用複選框（checkbox）
    完成 canSubmit 計算屬性
    按鈕加上 :disabled="!canSubmit" 禁用未完成的表單
    在預覽區域顯示所有填寫的內容 -->

    <div id="app">
      <h2>會員註冊</h2>

      <form class="registration-form" @submit.prevent="handleSubmit">
        <!-- 姓名 -->
        <div class="form-group">
          <label>姓名：</label>
          <input type="text" placeholder="請輸入姓名" />
        </div>

        <!-- Email -->
        <div class="form-group">
          <label>Email：</label>
          <input type="email" placeholder="請輸入 Email" />
        </div>

        <!-- 年齡 -->
        <div class="form-group">
          <label>年齡：</label>
          <input type="number" placeholder="請輸入年齡" min="0" max="120" />
        </div>

        <!-- 性別（單選） -->
        <div class="form-group">
          <label>性別：</label>
          <div class="radio-group">
            <!-- 單選按鈕 -->
          </div>
        </div>

        <!-- 縣市（下拉） -->
        <div class="form-group">
          <label>居住縣市：</label>
          <select>
            <option value="">請選擇</option>
            <!-- 選項 -->
          </select>
        </div>

        <!-- 興趣（複選） -->
        <div class="form-group">
          <label>興趣：</label>
          <div class="checkbox-group">
            <!-- 複選框 -->
          </div>
        </div>

        <!-- 同意條款 -->
        <div class="form-group">
          <label class="agreement">
            <input type="checkbox" />
            我已閱讀並同意服務條款
          </label>
        </div>

        <!-- 提交按鈕 -->
        <button type="submit">註冊</button>
      </form>

      <!-- 即時預覽 -->
      <div class="preview">
        <h3>填寫內容預覽</h3>
        <!-- 顯示所有填寫的內容 -->
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            form: {
              name: "",
              email: "",
              age: null,
              gender: "",
              city: "",
              interests: [],
              agreed: false,
            },
            genders: ["男", "女", "其他"],
            cities: [
              "台北市",
              "新北市",
              "桃園市",
              "台中市",
              "台南市",
              "高雄市",
            ],
            interestOptions: ["程式設計", "閱讀", "運動", "音樂", "旅遊"],
          };
        },
        computed: {
          canSubmit() {
            // 檢查是否可以提交
            // 條件：姓名、email、年齡、性別、城市都已填寫，且同意條款
          },
        },
        methods: {
          handleSubmit() {
            if (this.canSubmit) {
              alert("註冊成功！");
              console.log(this.form);
            } else {
              alert("請填寫所有必填欄位並同意服務條款");
            }
          },
        },
      }).mount("#app");
    </script>

    <style>
      .registration-form {
        max-width: 500px;
      }
      .form-group {
        margin-bottom: 20px;
      }
      .form-group label {
        display: block;
        margin-bottom: 5px;
        font-weight: bold;
      }
      .form-group input[type="text"],
      .form-group input[type="email"],
      .form-group input[type="number"],
      .form-group select {
        width: 100%;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ddd;
        border-radius: 4px;
      }
      .radio-group,
      .checkbox-group {
        display: flex;
        gap: 20px;
      }
      .radio-group label,
      .checkbox-group label {
        font-weight: normal;
        cursor: pointer;
      }
      .agreement {
        display: flex;
        align-items: center;
        gap: 10px;
      }
      button[type="submit"] {
        padding: 12px 30px;
        font-size: 16px;
        background: #1890ff;
        color: white;
        border: none;
        border-radius: 4px;
        cursor: pointer;
      }
      button[type="submit"]:disabled {
        background: #ccc;
        cursor: not-allowed;
      }
      .preview {
        margin-top: 30px;
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
    </style>
  </body>
</html>
