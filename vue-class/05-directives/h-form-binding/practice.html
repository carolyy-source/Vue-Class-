<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
  </head>
  <body>
    <div id="app">
      <h2>即時預覽</h2>

      <div class="input-section">
        <label>輸入訊息：</label>
        <input v-model="message" type="text" placeholder="請輸入文字..." />
      </div>

      <div class="preview-section">
        <h3>預覽</h3>
        <p class="preview-text">{{message}}<!-- 顯示輸入的文字 --></p>
        <p class="char-count">
          字數：<!-- 顯示字數 -->
          {{ message.trim().length }}
        </p>
      </div>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "",
            count: "",
          };
        },
      }).mount("#app");
    </script>

    <style>
      .input-section {
        margin-bottom: 20px;
      }
      .input-section input {
        padding: 10px;
        width: 300px;
        font-size: 16px;
      }
      .preview-section {
        padding: 20px;
        background: #f5f5f5;
        border-radius: 8px;
      }
      .preview-text {
        font-size: 1.2em;
        min-height: 30px;
      }
      .char-count {
        color: #666;
        font-size: 0.9em;
      }
    </style>
  </body>
</html>
